### YamlMime:PythonClass
uid: azure.mgmt.network.models.NetworkVirtualApplianceBootDiagnosticParameters
name: NetworkVirtualApplianceBootDiagnosticParameters
fullName: azure.mgmt.network.models.NetworkVirtualApplianceBootDiagnosticParameters
module: azure.mgmt.network.models
summary: Specifies input parameters required to retrieve the boot diagnostic logs
  for an NVA instance.
constructor:
  syntax: 'NetworkVirtualApplianceBootDiagnosticParameters(*, instance_id: int | None
    = None, serial_console_storage_sas_url: str | None = None, console_screenshot_storage_sas_url:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: instance_id
    description: 'The network virtual appliance instance id for which boot diagnostic
      logs

      is being requested.'
    defaultValue: None
    types:
    - <xref:int>
  - name: serial_console_storage_sas_url
    description: 'Specifies the sas-url to the storage blob into which

      serial console logs for the requested instance will be written.'
    defaultValue: None
    types:
    - <xref:str>
  - name: console_screenshot_storage_sas_url
    description: 'Specifies the sas-url to the storage blob into

      which console screen shot for the requested instance will be written.'
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: 'The network virtual appliance instance id for which boot diagnostic
