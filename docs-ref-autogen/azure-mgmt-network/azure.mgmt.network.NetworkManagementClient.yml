### YamlMime:PythonClass
uid: azure.mgmt.network.NetworkManagementClient
name: NetworkManagementClient
fullName: azure.mgmt.network.NetworkManagementClient
module: azure.mgmt.network
summary: Network Client.
constructor:
  syntax: 'NetworkManagementClient(credential: TokenCredential, subscription_id: str,
    base_url: str | None = None, **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: 'The subscription credentials which uniquely identify the Microsoft

      Azure subscription. The subscription ID forms part of the URI for every service
      call. Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
