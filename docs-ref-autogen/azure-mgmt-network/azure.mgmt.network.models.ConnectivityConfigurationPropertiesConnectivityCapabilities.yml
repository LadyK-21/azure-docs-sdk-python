### YamlMime:PythonClass
uid: azure.mgmt.network.models.ConnectivityConfigurationPropertiesConnectivityCapabilities
name: ConnectivityConfigurationPropertiesConnectivityCapabilities
fullName: azure.mgmt.network.models.ConnectivityConfigurationPropertiesConnectivityCapabilities
module: azure.mgmt.network.models
summary: 'Collection of additional settings to enhance specific topology behaviors
  of the connectivity

  configuration resource.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ConnectivityConfigurationPropertiesConnectivityCapabilities(*, connected_group_private_endpoints_scale:
    str | _models.ConnectedGroupPrivateEndpointsScale = ''Standard'', connected_group_address_overlap:
    str | _models.ConnectedGroupAddressOverlap = ''Allowed'', peering_enforcement:
    str | _models.PeeringEnforcement = ''Unenforced'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: connected_group_private_endpoints_scale
    description: 'Option indicating the scale of private

      endpoints allowed in the connected group of the connectivity configuration.
      Known values are:

      "Standard" and "HighScale".'
    defaultValue: Standard
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.ConnectedGroupPrivateEndpointsScale>
  - name: connected_group_address_overlap
    description: 'Behavior to handle overlapped IP address space among

      members of the connected group of the connectivity configuration. Known values
      are: "Allowed"

      and "Disallowed".'
    defaultValue: Allowed
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.ConnectedGroupAddressOverlap>
  - name: peering_enforcement
    description: 'Option indicating enforcement of peerings created by the

      connectivity configuration. Known values are: "Unenforced" and "Enforced".'
    defaultValue: Unenforced
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.PeeringEnforcement>
variables:
- description: 'Option indicating the scale of private endpoints

    allowed in the connected group of the connectivity configuration. Known values
    are: "Standard"

    and "HighScale".'
  name: connected_group_private_endpoints_scale
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.models.ConnectedGroupPrivateEndpointsScale>
- description: 'Behavior to handle overlapped IP address space among

    members of the connected group of the connectivity configuration. Known values
    are: "Allowed"

    and "Disallowed".'
  name: connected_group_address_overlap
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.models.ConnectedGroupAddressOverlap>
- description: 'Option indicating enforcement of peerings created by the

    connectivity configuration. Known values are: "Unenforced" and "Enforced".'
  name: peering_enforcement
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.models.PeeringEnforcement>
