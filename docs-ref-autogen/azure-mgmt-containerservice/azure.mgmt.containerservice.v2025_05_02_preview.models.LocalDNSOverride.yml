### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSOverride
name: LocalDNSOverride
fullName: azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSOverride
module: azure.mgmt.containerservice.v2025_05_02_preview.models
summary: Overrides for localDNS profile.
constructor:
  syntax: 'LocalDNSOverride(*, query_logging: str | _models.LocalDNSQueryLogging =
    ''Error'', protocol: str | _models.LocalDNSProtocol = ''PreferUDP'', forward_destination:
    str | _models.LocalDNSForwardDestination = ''ClusterCoreDNS'', forward_policy:
    str | _models.LocalDNSForwardPolicy = ''Sequential'', max_concurrent: int = 1000,
    cache_duration_in_seconds: int = 3600, serve_stale_duration_in_seconds: int =
    3600, serve_stale: str | _models.LocalDNSServeStale = ''Immediate'', **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: query_logging
    description: 'Log level for DNS queries in localDNS. Known values are: "Error"
      and

      "Log".'
    defaultValue: Error
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSQueryLogging>
  - name: protocol
    description: 'Enforce TCP or prefer UDP protocol for connections from localDNS
      to upstream

      DNS server. Known values are: "PreferUDP" and "ForceTCP".'
    defaultValue: PreferUDP
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSProtocol>
  - name: forward_destination
    description: 'Destination server for DNS queries to be forwarded from localDNS.

      Known values are: "ClusterCoreDNS" and "VnetDNS".'
    defaultValue: ClusterCoreDNS
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSForwardDestination>
  - name: forward_policy
    description: 'Forward policy for selecting upstream DNS server. See [forward plugin](https://coredns.io/plugins/forward)
      for more information. Known values are: "Sequential",

      "RoundRobin", and "Random".'
    defaultValue: Sequential
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSForwardPolicy>
  - name: max_concurrent
    description: Maximum number of concurrent queries. See [forward plugin](https://coredns.io/plugins/forward)
      for more information.
    defaultValue: '1000'
    types:
    - <xref:int>
  - name: cache_duration_in_seconds
    description: Cache max TTL in seconds. See [cache plugin](https://coredns.io/plugins/cache)
      for more information.
    defaultValue: '3600'
    types:
    - <xref:int>
  - name: serve_stale_duration_in_seconds
    description: Serve stale duration in seconds. See [cache plugin](https://coredns.io/plugins/cache)
      for more information.
    defaultValue: '3600'
    types:
    - <xref:int>
  - name: serve_stale
    description: 'Policy for serving stale data. See [cache plugin](https://coredns.io/plugins/cache)
      for more information. Known values are: "Verify",

      "Immediate", and "Disable".'
    defaultValue: Immediate
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.LocalDNSServeStale>
