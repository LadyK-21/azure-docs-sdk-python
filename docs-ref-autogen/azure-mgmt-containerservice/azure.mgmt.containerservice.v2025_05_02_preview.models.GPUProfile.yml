uid: azure.mgmt.containerservice.v2025_05_02_preview.models.GPUProfile
name: GPUProfile
fullName: azure.mgmt.containerservice.v2025_05_02_preview.models.GPUProfile
module: azure.mgmt.containerservice.v2025_05_02_preview.models
summary: GPUProfile.
constructor:
  syntax: 'GPUProfile(*, driver: str | _models.GPUDriver | None = None, driver_type:
    str | _models.DriverType | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: driver
    description: 'Whether to install GPU drivers. When it''s not specified, default
      is Install.

      Known values are: "Install" and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.GPUDriver>
  - name: driver_type
    description: 'Specify the type of GPU driver to install when creating Windows
      agent

      pools. If not provided, AKS selects the driver based on system compatibility.
      This cannot be

      changed once the AgentPool has been created. This cannot be set on Linux AgentPools.
      For Linux

      AgentPools, the driver is selected based on system compatibility. Known values
      are: "GRID" and

      "CUDA".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_05_02_preview.models.DriverType>
