### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2025_02_02_preview.models.AdvancedNetworkingSecurity
name: AdvancedNetworkingSecurity
fullName: azure.mgmt.containerservice.v2025_02_02_preview.models.AdvancedNetworkingSecurity
module: azure.mgmt.containerservice.v2025_02_02_preview.models
summary: Security profile to enable security features on cilium-based cluster.
constructor:
  syntax: 'AdvancedNetworkingSecurity(*, enabled: bool | None = None, advanced_network_policies:
    str | _models.AdvancedNetworkPolicies | None = None, transit_encryption: str |
    _models.TransitEncryption | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'Configure Advanced Networking Security features on Cilium clusters.
      See

      individual fields for their default values.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: advanced_network_policies
    description: 'This allows users to configure Layer 7 network policies

      (FQDN, HTTP, Kafka). Policies themselves must be configured via the Cilium Network
      Policy

      resources, see [https://docs.cilium.io/en/latest/security/policy/index.html](https://docs.cilium.io/en/latest/security/policy/index.html).
      This can be enabled

      only on cilium-based clusters. If not specified, the default value is FQDN if
      security.enabled

      is set to true. Known values are: "L7", "FQDN", and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_02_02_preview.models.AdvancedNetworkPolicies>
  - name: transit_encryption
    description: 'This can be enabled only on Cilium-based clusters. If not

      specified, the default value is None. Known values are: "WireGuard" and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2025_02_02_preview.models.TransitEncryption>
