### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.ApiManagementClient
name: ApiManagementClient
fullName: azure.mgmt.apimanagement.ApiManagementClient
module: azure.mgmt.apimanagement
summary: ApiManagement Client.
constructor:
  syntax: 'ApiManagementClient(credential: TokenCredential, subscription_id: str,
    base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The ID of the target subscription. The value must be an UUID. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "`https://management.azure.com`".
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: api_version
    description: 'Api Version. Default value is "2024-05-01". Note that overriding
      this

      default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
