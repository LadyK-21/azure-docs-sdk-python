### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.IdentityProviderContract
name: IdentityProviderContract
fullName: azure.mgmt.apimanagement.models.IdentityProviderContract
module: azure.mgmt.apimanagement.models
summary: 'Identity Provider details.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'IdentityProviderContract(*, type_properties_type: str | _models.IdentityProviderType
    | None = None, signin_tenant: str | None = None, allowed_tenants: List[str] |
    None = None, authority: str | None = None, signup_policy_name: str | None = None,
    signin_policy_name: str | None = None, profile_editing_policy_name: str | None
    = None, password_reset_policy_name: str | None = None, client_library: str | None
    = None, client_id: str | None = None, client_secret: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: type_properties_type
    description: 'Identity Provider Type identifier. Known values are: "facebook",

      "google", "microsoft", "twitter", "aad", and "aadB2C".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.IdentityProviderType>
  - name: signin_tenant
    description: 'The TenantId to use instead of Common when logging into Active

      Directory.'
    defaultValue: None
    types:
    - <xref:str>
  - name: allowed_tenants
    description: 'List of Allowed Tenants when configuring Azure Active Directory

      login.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: authority
    description: OpenID Connect discovery endpoint hostname for AAD or AAD B2C.
    defaultValue: None
    types:
    - <xref:str>
  - name: signup_policy_name
    description: Signup Policy Name. Only applies to AAD B2C Identity Provider.
    defaultValue: None
    types:
    - <xref:str>
  - name: signin_policy_name
    description: Signin Policy Name. Only applies to AAD B2C Identity Provider.
    defaultValue: None
    types:
    - <xref:str>
  - name: profile_editing_policy_name
    description: 'Profile Editing Policy Name. Only applies to AAD B2C

      Identity Provider.'
    defaultValue: None
    types:
    - <xref:str>
  - name: password_reset_policy_name
    description: 'Password Reset Policy Name. Only applies to AAD B2C

      Identity Provider.'
    defaultValue: None
    types:
    - <xref:str>
  - name: client_library
    description: 'The client library to be used in the developer portal. Only applies
      to

      AAD and AAD B2C Identity Provider.'
    defaultValue: None
    types:
    - <xref:str>
  - name: client_id
    description: 'Client Id of the Application in the external Identity Provider.
      It is App

      ID for Facebook login, Client ID for Google login, App ID for Microsoft.'
    defaultValue: None
    types:
    - <xref:str>
  - name: client_secret
    description: 'Client secret of the Application in external Identity Provider,
      used to

      authenticate login request. For example, it is App Secret for Facebook login,
      API Key for

      Google login, Public Key for Microsoft. This property will not be filled on
      ''GET'' operations!

      Use ''/listSecrets'' POST request to get the value.'
    defaultValue: None
    types:
    - <xref:str>
