### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.CertificateConfiguration
name: CertificateConfiguration
fullName: azure.mgmt.apimanagement.models.CertificateConfiguration
module: azure.mgmt.apimanagement.models
summary: 'Certificate configuration which consist of non-trusted intermediates and
  root certificates.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'CertificateConfiguration(*, store_name: str | _models.CertificateConfigurationStoreName,
    encoded_certificate: str | None = None, certificate_password: str | None = None,
    certificate: _models.CertificateInformation | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: encoded_certificate
    description: Base64 Encoded certificate.
    defaultValue: None
    types:
    - <xref:str>
  - name: certificate_password
    description: Certificate Password.
    defaultValue: None
    types:
    - <xref:str>
  - name: store_name
    description: 'The System.Security.Cryptography.x509certificates.StoreName certificate

      store location. Only Root and CertificateAuthority are valid locations. Required.
      Known values

      are: "CertificateAuthority" and "Root".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.CertificateConfigurationStoreName>
  - name: certificate
    description: Certificate information.
    defaultValue: None
    types:
    - <xref:azure.mgmt.apimanagement.models.CertificateInformation>
variables:
- description: Base64 Encoded certificate.
  name: encoded_certificate
  types:
  - <xref:str>
- description: Certificate Password.
  name: certificate_password
  types:
  - <xref:str>
- description: 'The System.Security.Cryptography.x509certificates.StoreName certificate
    store

    location. Only Root and CertificateAuthority are valid locations. Required. Known
    values are:

    "CertificateAuthority" and "Root".'
  name: store_name
  types:
  - <xref:str>
  - <xref:azure.mgmt.apimanagement.models.CertificateConfigurationStoreName>
- description: Certificate information.
  name: certificate
  types:
  - <xref:azure.mgmt.apimanagement.models.CertificateInformation>
