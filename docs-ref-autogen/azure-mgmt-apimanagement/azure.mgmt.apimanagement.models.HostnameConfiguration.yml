### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.HostnameConfiguration
name: HostnameConfiguration
fullName: azure.mgmt.apimanagement.models.HostnameConfiguration
module: azure.mgmt.apimanagement.models
summary: 'Custom hostname configuration.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'HostnameConfiguration(*, type: str | _models.HostnameType, host_name: str,
    key_vault_id: str | None = None, identity_client_id: str | None = None, encoded_certificate:
    str | None = None, certificate_password: str | None = None, default_ssl_binding:
    bool = False, negotiate_client_certificate: bool = False, certificate: _models.CertificateInformation
    | None = None, certificate_source: str | _models.CertificateSource | None = None,
    certificate_status: str | _models.CertificateStatus | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: type
    description: 'Hostname type. Required. Known values are: "Proxy", "Portal", "Management",

      "Scm", "DeveloperPortal", and "ConfigurationApi".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.HostnameType>
  - name: host_name
    description: Hostname to configure on the Api Management service. Required.
    types:
    - <xref:str>
  - name: key_vault_id
    description: 'Url to the KeyVault Secret containing the Ssl Certificate. If absolute

      Url containing version is provided, auto-update of ssl certificate will not
      work. This requires

      Api Management service to be configured with aka.ms/apimmsi. The secret should
      be of type

      *application/x-pkcs12*.'
    defaultValue: None
    types:
    - <xref:str>
  - name: identity_client_id
    description: 'System or User Assigned Managed identity clientId as generated by

      Azure AD, which has GET access to the keyVault containing the SSL certificate.'
    defaultValue: None
    types:
    - <xref:str>
  - name: encoded_certificate
    description: Base64 Encoded certificate.
    defaultValue: None
    types:
    - <xref:str>
  - name: certificate_password
    description: Certificate Password.
    defaultValue: None
    types:
    - <xref:str>
  - name: default_ssl_binding
    description: 'Specify true to setup the certificate associated with this

      Hostname as the Default SSL Certificate. If a client does not send the SNI header,
      then this

      will be the certificate that will be challenged. The property is useful if a
      service has

      multiple custom hostname enabled and it needs to decide on the default ssl certificate.
      The

      setting only applied to gateway Hostname Type.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: negotiate_client_certificate
    description: 'Specify true to always negotiate client certificate on

      the hostname. Default Value is false.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: certificate
    description: Certificate information.
    defaultValue: None
    types:
    - <xref:azure.mgmt.apimanagement.models.CertificateInformation>
  - name: certificate_source
    description: 'Certificate Source. Known values are: "Managed", "KeyVault",

      "Custom", and "BuiltIn".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.CertificateSource>
  - name: certificate_status
    description: 'Certificate Status. Known values are: "Completed", "Failed", and

      "InProgress".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.CertificateStatus>
