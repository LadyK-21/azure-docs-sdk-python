### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.UserCreateParameters
name: UserCreateParameters
fullName: azure.mgmt.apimanagement.models.UserCreateParameters
module: azure.mgmt.apimanagement.models
summary: User create details.
constructor:
  syntax: 'UserCreateParameters(*, state: str | _models.UserState = ''active'', note:
    str | None = None, identities: List[_models.UserIdentityContract] | None = None,
    email: str | None = None, first_name: str | None = None, last_name: str | None
    = None, password: str | None = None, app_type: str | _models.AppType | None =
    None, confirmation: str | _models.Confirmation | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: state
    description: 'Account state. Specifies whether the user is active or not. Blocked
      users are

      unable to sign into the developer portal or call any APIs of subscribed products.
      Default state

      is Active. Known values are: "active", "blocked", "pending", and "deleted".'
    defaultValue: active
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.UserState>
  - name: note
    description: Optional note about a user set by the administrator.
    defaultValue: None
    types:
    - <xref:str>
  - name: identities
    description: Collection of user identities.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.apimanagement.models.UserIdentityContract>]
  - name: email
    description: 'Email address. Must not be empty and must be unique within the service

      instance.'
    defaultValue: None
    types:
    - <xref:str>
  - name: first_name
    description: First name.
    defaultValue: None
    types:
    - <xref:str>
  - name: last_name
    description: Last name.
    defaultValue: None
    types:
    - <xref:str>
  - name: password
    description: User Password. If no value is provided, a default password is generated.
    defaultValue: None
    types:
    - <xref:str>
  - name: app_type
    description: 'Determines the type of application which send the create user request.

      Default is legacy portal. Known values are: "portal" and "developerPortal".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.AppType>
  - name: confirmation
    description: 'Determines the type of confirmation e-mail that will be sent to
      the

      newly created user. Known values are: "signup" and "invite".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.Confirmation>
