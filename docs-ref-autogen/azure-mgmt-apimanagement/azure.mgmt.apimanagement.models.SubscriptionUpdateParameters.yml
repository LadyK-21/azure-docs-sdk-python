### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.SubscriptionUpdateParameters
name: SubscriptionUpdateParameters
fullName: azure.mgmt.apimanagement.models.SubscriptionUpdateParameters
module: azure.mgmt.apimanagement.models
summary: Subscription update details.
constructor:
  syntax: 'SubscriptionUpdateParameters(*, owner_id: str | None = None, scope: str
    | None = None, expiration_date: datetime | None = None, display_name: str | None
    = None, primary_key: str | None = None, secondary_key: str | None = None, state:
    str | _models.SubscriptionState | None = None, state_comment: str | None = None,
    allow_tracing: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: owner_id
    description: 'User identifier path: /users/{userId}.'
    defaultValue: None
    types:
    - <xref:str>
  - name: scope
    description: Scope like /products/{productId} or /apis or /apis/{apiId}.
    defaultValue: None
    types:
    - <xref:str>
  - name: expiration_date
    description: 'Subscription expiration date. The setting is for audit purposes
      only

      and the subscription is not automatically expired. The subscription lifecycle
      can be managed by

      using the `state` property. The date conforms to the following format:

      `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: display_name
    description: Subscription name.
    defaultValue: None
    types:
    - <xref:str>
  - name: primary_key
    description: Primary subscription key.
    defaultValue: None
    types:
    - <xref:str>
  - name: secondary_key
    description: Secondary subscription key.
    defaultValue: None
    types:
    - <xref:str>
  - name: state
    description: "Subscription state. Possible states are * active \u2013 the subscription\
      \ is active,\n* suspended \u2013 the subscription is blocked, and the subscriber\
      \ cannot call any APIs of the\nproduct, * submitted \u2013 the subscription\
      \ request has been made by the developer, but has not yet\nbeen approved or\
      \ rejected, * rejected \u2013 the subscription request has been denied by an\n\
      administrator, * cancelled \u2013 the subscription has been cancelled by the\
      \ developer or\nadministrator, * expired \u2013 the subscription reached its\
      \ expiration date and was deactivated.\nKnown values are: \"suspended\", \"\
      active\", \"expired\", \"submitted\", \"rejected\", and \"cancelled\"."
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.SubscriptionState>
  - name: state_comment
    description: 'Comments describing subscription state change by the administrator
      when

      the state is changed to the ''rejected''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: allow_tracing
    description: Determines whether tracing can be enabled.
    defaultValue: None
    types:
    - <xref:bool>
