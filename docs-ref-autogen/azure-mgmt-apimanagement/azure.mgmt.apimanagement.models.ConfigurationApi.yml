### YamlMime:PythonClass
uid: azure.mgmt.apimanagement.models.ConfigurationApi
name: ConfigurationApi
fullName: azure.mgmt.apimanagement.models.ConfigurationApi
module: azure.mgmt.apimanagement.models
summary: Information regarding the Configuration API of the API Management service.
constructor:
  syntax: 'ConfigurationApi(*, legacy_api: str | _models.LegacyApiState = ''Enabled'',
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: legacy_api
    description: 'Indication whether or not the legacy Configuration API (v1) should
      be

      exposed on the API Management service. Value is optional but must be ''Enabled''
      or ''Disabled''.

      If ''Disabled'', legacy Configuration API (v1) will not be available for self-hosted
      gateways.

      Default value is ''Enabled''. Known values are: "Enabled" and "Disabled".'
    defaultValue: Enabled
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.LegacyApiState>
variables:
- description: 'Indication whether or not the legacy Configuration API (v1) should
    be exposed

    on the API Management service. Value is optional but must be ''Enabled'' or ''Disabled''.
    If

    ''Disabled'', legacy Configuration API (v1) will not be available for self-hosted
    gateways.

    Default value is ''Enabled''. Known values are: "Enabled" and "Disabled".'
  name: legacy_api
  types:
  - <xref:str>
  - <xref:azure.mgmt.apimanagement.models.LegacyApiState>
