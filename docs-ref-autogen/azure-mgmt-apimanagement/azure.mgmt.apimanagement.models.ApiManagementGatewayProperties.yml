uid: azure.mgmt.apimanagement.models.ApiManagementGatewayProperties
name: ApiManagementGatewayProperties
fullName: azure.mgmt.apimanagement.models.ApiManagementGatewayProperties
module: azure.mgmt.apimanagement.models
summary: 'Properties of an API Management gateway resource description.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ApiManagementGatewayProperties(*, frontend: _models.FrontendConfiguration
    | None = None, backend: _models.BackendConfiguration | None = None, configuration_api:
    _models.GatewayConfigurationApi | None = None, virtual_network_type: str | _models.VirtualNetworkType
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
