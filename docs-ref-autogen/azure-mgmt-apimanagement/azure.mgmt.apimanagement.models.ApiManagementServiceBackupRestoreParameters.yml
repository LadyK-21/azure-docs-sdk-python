summary: 'Parameters supplied to the Backup/Restore of an API Management service operation.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ApiManagementServiceBackupRestoreParameters(*, storage_account: str, container_name:
    str, backup_name: str, access_type: str | _models.AccessType = ''AccessKey'',
    access_key: str | None = None, client_id: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_account
    description: 'The name of the Azure storage account (used to place/retrieve the

      backup). Required.'
    types:
    - <xref:str>
  - name: container_name
    description: 'The name of the blob container (used to place/retrieve the backup).

      Required.'
    types:
    - <xref:str>
  - name: backup_name
    description: The name of the backup file to create/retrieve. Required.
    types:
    - <xref:str>
  - name: access_type
    description: 'The type of access to be used for the storage account. Known values
      are:

      "AccessKey", "SystemAssignedManagedIdentity", and "UserAssignedManagedIdentity".'
    defaultValue: AccessKey
    types:
    - <xref:str>
    - <xref:azure.mgmt.apimanagement.models.AccessType>
  - name: access_key
    description: 'Storage account access key. Required only if `accessType` is set
      to

      `AccessKey`.'
    defaultValue: None
    types:
    - <xref:str>
  - name: client_id
    description: 'The Client ID of user assigned managed identity. Required only if

      `accessType` is set to `UserAssignedManagedIdentity`.'
    defaultValue: None
    types:
    - <xref:str>
