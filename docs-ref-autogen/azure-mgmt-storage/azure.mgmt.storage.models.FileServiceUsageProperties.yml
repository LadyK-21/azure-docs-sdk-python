### YamlMime:PythonClass
uid: azure.mgmt.storage.models.FileServiceUsageProperties
name: FileServiceUsageProperties
fullName: azure.mgmt.storage.models.FileServiceUsageProperties
module: azure.mgmt.storage.models
summary: 'File service usage in storage account including account limits, file share
  limits and constants

  used in recommendations and bursting formula.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'FileServiceUsageProperties(**kwargs: Any)'
variables:
- description: 'Maximum provisioned storage, IOPS, bandwidth and number of file

    shares limits for the storage account.'
  name: storage_account_limits
  types:
  - <xref:azure.mgmt.storage.models.AccountLimits>
- description: 'Minimum and maximum provisioned storage, IOPS and bandwidth limits
    for

    a file share in the storage account.'
  name: file_share_limits
  types:
  - <xref:azure.mgmt.storage.models.FileShareLimits>
- description: 'Constants used for calculating recommended provisioned IOPS

    and bandwidth for a file share in the storage account.'
  name: file_share_recommendations
  types:
  - <xref:azure.mgmt.storage.models.FileShareRecommendations>
- description: 'Constants used for calculating included burst IOPS and maximum burst

    credits for IOPS for a file share in the storage account.'
  name: bursting_constants
  types:
  - <xref:azure.mgmt.storage.models.BurstingConstants>
- description: 'Usage of provisioned storage, IOPS, bandwidth and number of file

    shares across all live shares and soft-deleted shares in the account.'
  name: storage_account_usage
  types:
  - <xref:azure.mgmt.storage.models.AccountUsage>
