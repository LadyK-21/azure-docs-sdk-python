### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy
name: ClusterMonitoringPolicy
fullName: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy
module: azure.mgmt.servicefabricmanagedclusters.models
summary: Describes the monitoring policies for the cluster upgrade.
constructor:
  syntax: 'ClusterMonitoringPolicy(*args: Any, **kwargs: Any)'
variables:
- description: 'The length of time to wait after completing an upgrade domain

    before performing health checks. The duration can be in either hh:mm:ss or in
    d.hh:mm:ss.ms

    format. Required.'
  name: health_check_wait_duration
  types:
  - <xref:datetime.timedelta>
- description: 'The amount of time that the application or cluster must

    remain healthy before the upgrade proceeds to the next upgrade domain. The duration
    can be in

    either hh:mm:ss or in d.hh:mm:ss.ms format. Required.'
  name: health_check_stable_duration
  types:
  - <xref:datetime.timedelta>
- description: 'The amount of time to retry health evaluation when the

    application or cluster is unhealthy before the upgrade rolls back. The timeout
    can be in either

    hh:mm:ss or in d.hh:mm:ss.ms format. Required.'
  name: health_check_retry_timeout
  types:
  - <xref:str>
- description: 'The amount of time the overall upgrade has to complete before the

    upgrade rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
    format. Required.'
  name: upgrade_timeout
  types:
  - <xref:str>
- description: 'The amount of time each upgrade domain has to complete before the

    upgrade rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
    format. Required.'
  name: upgrade_domain_timeout
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy.health_check_retry_timeout
  name: health_check_retry_timeout
  summary: 'The amount of time to retry health evaluation when the application or
    cluster is unhealthy

    before the upgrade rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms

    format. Required.'
  signature: 'health_check_retry_timeout: str'
- uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy.health_check_stable_duration
  name: health_check_stable_duration
  summary: 'The amount of time that the application or cluster must remain healthy
    before the upgrade

    proceeds to the next upgrade domain. The duration can be in either hh:mm:ss or
    in d.hh:mm:ss.ms

    format. Required.'
  signature: 'health_check_stable_duration: timedelta'
- uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy.health_check_wait_duration
  name: health_check_wait_duration
  summary: 'The length of time to wait after completing an upgrade domain before performing
    health checks.

    The duration can be in either hh:mm:ss or in d.hh:mm:ss.ms format. Required.'
  signature: 'health_check_wait_duration: timedelta'
- uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy.upgrade_domain_timeout
  name: upgrade_domain_timeout
  summary: 'The amount of time each upgrade domain has to complete before the upgrade
    rolls back. The

    timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms format. Required.'
  signature: 'upgrade_domain_timeout: str'
