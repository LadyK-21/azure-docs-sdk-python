  name: upgrade_timeout
  summary: 'The amount of time the overall upgrade has to complete before the upgrade
    rolls back. The

    timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms format. Required.'
  signature: 'upgrade_timeout: str'
