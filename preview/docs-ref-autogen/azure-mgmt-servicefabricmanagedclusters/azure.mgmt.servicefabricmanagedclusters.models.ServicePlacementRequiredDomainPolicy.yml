uid: azure.mgmt.servicefabricmanagedclusters.models.ServicePlacementRequiredDomainPolicy
name: ServicePlacementRequiredDomainPolicy
fullName: azure.mgmt.servicefabricmanagedclusters.models.ServicePlacementRequiredDomainPolicy
module: azure.mgmt.servicefabricmanagedclusters.models
summary: 'Describes the policy to be used for placement of a Service Fabric service
  where the instances

  or replicas of that service must be placed in a particular domain.'
constructor:
  syntax: 'ServicePlacementRequiredDomainPolicy(*args: Any, **kwargs: Any)'
variables:
- description: 'The name of the domain that should used for placement as per this
    policy.

    Required.'
  name: domain_name
  types:
  - <xref:str>
- description: 'The type of placement policy for a service fabric service. Following
    are the

    possible values. Required. Indicates that the ServicePlacementPolicyDescription
    is of type

    ServicePlacementRequireDomainDistributionPolicyDescription indicating that the
    replicas of the

    service must be placed in a specific domain. The value is 1.'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.REQUIRED_DOMAIN>
attributes:
- uid: azure.mgmt.servicefabricmanagedclusters.models.ServicePlacementRequiredDomainPolicy.domain_name
  name: domain_name
  summary: The name of the domain that should used for placement as per this policy.
    Required.
  signature: 'domain_name: str'
- uid: azure.mgmt.servicefabricmanagedclusters.models.ServicePlacementRequiredDomainPolicy.type
  name: type
  summary: 'The type of placement policy for a service fabric service. Following are
    the possible values.

    Required. Indicates that the ServicePlacementPolicyDescription is of type

    ServicePlacementRequireDomainDistributionPolicyDescription indicating that the
    replicas of the

    service must be placed in a specific domain. The value is 1.'
  signature: 'type: REQUIRED_DOMAIN: ''RequiredDomain''>]'
