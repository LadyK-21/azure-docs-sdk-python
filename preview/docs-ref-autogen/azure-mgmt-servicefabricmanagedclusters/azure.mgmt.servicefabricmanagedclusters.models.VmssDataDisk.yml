### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk
name: VmssDataDisk
fullName: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk
module: azure.mgmt.servicefabricmanagedclusters.models
summary: Managed data disk description.
constructor:
  syntax: 'VmssDataDisk(*args: Any, **kwargs: Any)'
variables:
- description: 'Specifies the logical unit number of the data disk. This value is
    used to identify

    data disks within the VM and therefore must be unique for each data disk attached
    to a VM. Lun

    0 is reserved for the service fabric data disk. Required.'
  name: lun
  types:
  - <xref:int>
- description: Disk size for each vm in the node type in GBs. Required.
  name: disk_size_gb
  types:
  - <xref:int>
- description: 'Managed data disk type. Specifies the storage account type for the
    managed

    disk. Required. Known values are: "Standard_LRS", "StandardSSD_LRS", "Premium_LRS",

    "PremiumV2_LRS", "StandardSSD_ZRS", and "Premium_ZRS".'
  name: disk_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.DiskType>
- description: 'Managed data disk letter. It can not use the reserved letter C or
    D and it

    can not change after created. Required.'
  name: disk_letter
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk.disk_letter
  name: disk_letter
  summary: 'Managed data disk letter. It can not use the reserved letter C or D and
    it can not change after

    created. Required.'
  signature: 'disk_letter: str'
- uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk.disk_size_gb
  name: disk_size_gb
  summary: Disk size for each vm in the node type in GBs. Required.
  signature: 'disk_size_gb: int'
- uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk.disk_type
  name: disk_type
  summary: 'Managed data disk type. Specifies the storage account type for the managed
    disk. Required.

    Known values are: "Standard_LRS", "StandardSSD_LRS", "Premium_LRS", "PremiumV2_LRS",

    "StandardSSD_ZRS", and "Premium_ZRS".'
  signature: 'disk_type: str | _models.DiskType'
- uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk.lun
  name: lun
  summary: 'Specifies the logical unit number of the data disk. This value is used
    to identify data disks

    within the VM and therefore must be unique for each data disk attached to a VM.
    Lun 0 is

    reserved for the service fabric data disk. Required.'
  signature: 'lun: int'
