### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.VaultCertificate
name: VaultCertificate
fullName: azure.mgmt.servicefabricmanagedclusters.models.VaultCertificate
module: azure.mgmt.servicefabricmanagedclusters.models
summary: 'Describes a single certificate reference in a Key Vault, and where the certificate
  should

  reside on the VM.'
constructor:
  syntax: 'VaultCertificate(*args: Any, **kwargs: Any)'
variables:
- description: 'This is the URL of a certificate that has been uploaded to Key Vault
    as

    a secret. For adding a secret to the Key Vault, see [Add a key or secret to the
    key vault](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add).
    Required.'
  name: certificate_url
  types:
  - <xref:str>
- description: 'For Windows VMs, specifies the certificate store on the Virtual

    Machine to which the certificate should be added. The specified certificate store
    is implicitly

    in the LocalMachine account. For Linux VMs, the certificate file is placed under
    the

    /var/lib/waagent directory, with the file name {UppercaseThumbprint}.crt for the
    X509

    certificate file and {UppercaseThumbprint}.prv for private key. Both of these
    files are .pem

    formatted. Required.'
  name: certificate_store
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.servicefabricmanagedclusters.models.VaultCertificate.certificate_store
  name: certificate_store
  summary: 'For Windows VMs, specifies the certificate store on the Virtual Machine
    to which the

    certificate should be added. The specified certificate store is implicitly in
    the LocalMachine

    account. For Linux VMs, the certificate file is placed under the /var/lib/waagent
    directory,

    with the file name {UppercaseThumbprint}.crt for the X509 certificate file and

    {UppercaseThumbprint}.prv for private key. Both of these files are .pem formatted.
    Required.'
  signature: 'certificate_store: str'
- uid: azure.mgmt.servicefabricmanagedclusters.models.VaultCertificate.certificate_url
  name: certificate_url
  summary: 'This is the URL of a certificate that has been uploaded to Key Vault as
    a secret. For adding a

    secret to the Key Vault, see [Add a key or secret to the key vault](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add).
    Required.'
  signature: 'certificate_url: str'
