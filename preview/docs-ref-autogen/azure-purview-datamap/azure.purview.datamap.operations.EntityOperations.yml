    NOTE:

    The attrName should be an unique attribute for the given entity-type.

    The REST

    request would look something like this


    GET

    /v2/entity/bulk/uniqueAttribute/type/hive_db?attr_1:<xref:mailto:qualifiedName=db1@cl1&attr_2>:<xref:mailto:qualifiedName=db2@cl1>


    Note:

    at least one unique attribute must be provided.'
  signature: 'batch_get_by_unique_attributes(type_name: str, *, min_ext_info: bool
    | None = None, ignore_relationships: bool | None = None, attr_n_qualified_name:
