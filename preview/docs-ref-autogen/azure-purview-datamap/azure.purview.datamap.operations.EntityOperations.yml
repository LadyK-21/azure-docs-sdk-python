      attrs_1:<xref:mailto:qualifiedName=db1@cl1&attrs_2>:<xref:mailto:qualifiedName=db2@cl1>.
      (This is only an

      example. qualifiedName can be changed to other unique attributes). Default value
      is None.'
    defaultValue: None
    types:
    - <xref:str>
  return:
    description: 'AtlasEntitiesWithExtInfo. The AtlasEntitiesWithExtInfo is compatible
