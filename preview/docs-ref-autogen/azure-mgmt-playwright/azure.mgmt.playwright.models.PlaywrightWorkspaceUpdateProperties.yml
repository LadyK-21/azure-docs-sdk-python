variables:
- description: 'This property sets the connection region for client workers to

    cloud-hosted browsers. If enabled, workers connect to browsers in the closest
    Azure region,

    ensuring lower latency. If disabled, workers connect to browsers in the Azure
    region in which

    the workspace was initially created. Known values are: "Enabled" and "Disabled".'
  name: regional_affinity
  types:
  - <xref:str>
  - <xref:azure.mgmt.playwright.models.EnablementStatus>
- description: 'When enabled, this feature allows the workspace to use local auth
    (through

    service access token) for executing operations. Known values are: "Enabled" and
    "Disabled".'
