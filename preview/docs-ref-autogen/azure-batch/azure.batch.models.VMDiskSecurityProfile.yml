uid: azure.batch.models.VMDiskSecurityProfile
name: VMDiskSecurityProfile
fullName: azure.batch.models.VMDiskSecurityProfile
module: azure.batch.models
summary: 'Specifies the security profile settings for the managed disk. **Note**:
  It can only be set for

  Confidential VMs and required when using Confidential VMs.'
constructor:
  syntax: 'VMDiskSecurityProfile(*args: Any, **kwargs: Any)'
variables:
- description: 'Specifies the EncryptionType of the managed disk. It is set to

    VMGuestStateOnly for encryption of just the VMGuestState blob, and NonPersistedTPM
    for not

    persisting firmware state in the VMGuestState blob. **Note**: It can be set for
    only

    Confidential VMs and is required when using Confidential VMs. Known values are:

    "NonPersistedTPM" and "VMGuestStateOnly".'
  name: security_encryption_type
  types:
  - <xref:str>
  - <xref:azure.batch.models.SecurityEncryptionTypes>
