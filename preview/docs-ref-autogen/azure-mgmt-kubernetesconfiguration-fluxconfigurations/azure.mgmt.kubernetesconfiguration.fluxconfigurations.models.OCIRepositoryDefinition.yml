uid: azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.OCIRepositoryDefinition
name: OCIRepositoryDefinition
fullName: azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.OCIRepositoryDefinition
module: azure.mgmt.kubernetesconfiguration.fluxconfigurations.models
summary: Parameters to reconcile to the OCIRepository source kind type.
constructor:
  syntax: 'OCIRepositoryDefinition(*, url: str | None = None, timeout_in_seconds:
    int = 600, sync_interval_in_seconds: int = 600, repository_ref: _models.OCIRepositoryRefDefinition
    | None = None, layer_selector: _models.LayerSelectorDefinition | None = None,
    verify: _models.VerifyDefinition | None = None, insecure: bool = False, use_workload_identity:
    bool = False, service_account_name: str | None = None, tls_config: _models.TlsConfigDefinition
    | None = None, local_auth_ref: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: url
    description: The URL to sync for the flux configuration OCI repository.
    defaultValue: None
    types:
    - <xref:str>
  - name: timeout_in_seconds
    description: 'The maximum time to attempt to reconcile the cluster OCI

      repository source with the remote.'
    defaultValue: '600'
    types:
    - <xref:int>
  - name: sync_interval_in_seconds
    description: 'The interval at which to re-reconcile the cluster OCI

      repository source with the remote.'
    defaultValue: '600'
    types:
    - <xref:int>
  - name: repository_ref
    description: The source reference for the OCIRepository object.
    defaultValue: None
    types:
    - <xref:azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.OCIRepositoryRefDefinition>
  - name: layer_selector
    description: The layer to be pulled from the OCI artifact.
    defaultValue: None
    types:
    - <xref:azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.LayerSelectorDefinition>
  - name: verify
    description: Verification of the authenticity of an OCI Artifact.
    defaultValue: None
    types:
    - <xref:azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.VerifyDefinition>
  - name: insecure
    description: Specify whether to allow connecting to a non-TLS HTTP container registry.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: use_workload_identity
    description: 'Specifies whether to use Workload Identity to authenticate with

      the OCI repository.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: service_account_name
    description: 'The service account name to authenticate with the OCI

      repository.'
    defaultValue: None
    types:
    - <xref:str>
  - name: tls_config
    description: Parameters to authenticate using TLS config for OCI repository.
    defaultValue: None
    types:
    - <xref:azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.TlsConfigDefinition>
  - name: local_auth_ref
    description: 'Name of a local secret on the Kubernetes cluster to use as the

      authentication secret rather than the managed or user-provided configuration
      secrets.'
    defaultValue: None
    types:
    - <xref:str>
