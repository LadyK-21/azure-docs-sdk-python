name: LayerSelectorDefinition
fullName: azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.LayerSelectorDefinition
module: azure.mgmt.kubernetesconfiguration.fluxconfigurations.models
summary: 'Parameters to specify which layer to pull from the OCI artifact. By default,
  the first layer in

  the artifact is pulled.'
constructor:
  syntax: 'LayerSelectorDefinition(*, media_type: str | None = None, operation: str
    | _models.OperationType | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: media_type
    description: The first layer matching the specified media type will be used.
    defaultValue: None
    types:
    - <xref:str>
  - name: operation
    description: 'The operation to be performed on the selected layer. The default
      value is

      ''extract'', but it can be set to ''copy''. Known values are: "extract" and
      "copy".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.kubernetesconfiguration.fluxconfigurations.models.OperationType>
