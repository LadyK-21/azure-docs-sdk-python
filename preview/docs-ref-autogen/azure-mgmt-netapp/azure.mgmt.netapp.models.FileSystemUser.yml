### YamlMime:PythonClass
uid: azure.mgmt.netapp.models.FileSystemUser
name: FileSystemUser
fullName: azure.mgmt.netapp.models.FileSystemUser
module: azure.mgmt.netapp.models
summary: 'File System user having access to volume data. For Unix, this is the user''s
  uid and gid. For

  Windows, this is the user''s username. Note that the Unix and Windows user details
  are mutually

  exclusive, meaning one or other must be supplied, but not both.'
constructor:
  syntax: 'FileSystemUser(*, nfs_user: _models.NfsUser | None = None, cifs_user: _models.CifsUser
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: nfs_user
    description: The effective NFS User ID and Group ID when accessing the volume
      data.
    defaultValue: None
    types:
    - <xref:azure.mgmt.netapp.models.NfsUser>
  - name: cifs_user
    description: The effective CIFS username when accessing the volume data.
    defaultValue: None
    types:
    - <xref:azure.mgmt.netapp.models.CifsUser>
variables:
- description: The effective NFS User ID and Group ID when accessing the volume data.
  name: nfs_user
  types:
  - <xref:azure.mgmt.netapp.models.NfsUser>
- description: The effective CIFS username when accessing the volume data.
  name: cifs_user
  types:
  - <xref:azure.mgmt.netapp.models.CifsUser>
