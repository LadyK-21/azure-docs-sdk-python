uid: azure.mgmt.netapp.models.CoolAccessTieringPolicy
name: CoolAccessTieringPolicy
fullName: azure.mgmt.netapp.models.CoolAccessTieringPolicy
summary: 'coolAccessTieringPolicy determines which cold data blocks are moved to cool
  tier. The possible

  values for this field are: Auto - Moves cold user data blocks in both the Snapshot
  copies and

  the active file system to the cool tier tier. This policy is the default. SnapshotOnly
  - Moves

  user data blocks of the Volume Snapshot copies that are not associated with the
  active file

  system to the cool tier.'
module: azure.mgmt.netapp.models
fields:
- name: AUTO
  uid: azure.mgmt.netapp.models.CoolAccessTieringPolicy.AUTO
- name: SNAPSHOT_ONLY
  uid: azure.mgmt.netapp.models.CoolAccessTieringPolicy.SNAPSHOT_ONLY
