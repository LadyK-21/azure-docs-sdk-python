### YamlMime:PythonClass
uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition
name: SecretSyncCondition
fullName: azure.mgmt.secretsstoreextension.models.SecretSyncCondition
module: azure.mgmt.secretsstoreextension.models
summary: A condition represents the status of the secret create and update processes.
constructor:
  syntax: 'SecretSyncCondition(*args: Any, **kwargs: Any)'
variables:
- description: 'LastTransitionTime is the last time the condition transitioned from

    one status to another. This should be when the underlying condition changed. If
    that is not

    known, then using the time when the API field changed is acceptable.'
  name: last_transition_time
  types:
  - <xref:datetime.datetime>
- description: 'Message is a human readable message indicating details about the transition.

    This may be an empty string. Required.'
  name: message
  types:
  - <xref:str>
- description: 'ObservedGeneration represents the .metadata.generation that the

    condition was set based upon. For instance, if .metadata.generation is currently
    12, but the

    .status.conditions[x].observedGeneration is 9, the condition is out of date with
    respect to the

    current state of the instance.'
  name: observed_generation
  types:
  - <xref:int>
- description: 'Reason contains a programmatic identifier indicating the reason for
    the

    condition''s last transition. Producers of specific condition types may define
    expected values

    and meanings for this field, and whether the values are considered a guaranteed
    API. The value

    should be a CamelCase string. This field may not be empty. Required.'
  name: reason
  types:
  - <xref:str>
- description: 'Status of the condition, one of True, False, Unknown. Required. Known
    values are:

    "True", "False", and "Unknown".'
  name: status
  types:
  - <xref:str>
  - <xref:azure.mgmt.secretsstoreextension.models.StatusConditionType>
- description: 'Type of condition in CamelCase or in foo.example.com/CamelCase. Many

    .condition.type values are consistent across resources like Available, but because
    arbitrary

    conditions can be useful (see .node.status.conditions), the ability to de-conflict
    is

    important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt).
    Required.'
  name: type
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.last_transition_time
  name: last_transition_time
  summary: 'LastTransitionTime is the last time the condition transitioned from one
    status to another. This

    should be when the underlying condition changed. If that is not known, then using
    the time when

    the API field changed is acceptable.'
  signature: 'last_transition_time: datetime | None'
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.message
  name: message
  summary: 'Message is a human readable message indicating details about the transition.
    This may be an

    empty string. Required.'
  signature: 'message: str'
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.observed_generation
  name: observed_generation
  summary: 'ObservedGeneration represents the .metadata.generation that the condition
    was set based upon.

    For instance, if .metadata.generation is currently 12, but the

    .status.conditions[x].observedGeneration is 9, the condition is out of date with
    respect to the

    current state of the instance.'
  signature: 'observed_generation: int | None'
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.reason
  name: reason
  summary: 'Reason contains a programmatic identifier indicating the reason for the
    condition''s last

    transition. Producers of specific condition types may define expected values and
    meanings for

    this field, and whether the values are considered a guaranteed API. The value
    should be a

    CamelCase string. This field may not be empty. Required.'
  signature: 'reason: str'
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.status
  name: status
  summary: '"True",

    "False", and "Unknown".'
  signature: 'status: str | _models.StatusConditionType'
- uid: azure.mgmt.secretsstoreextension.models.SecretSyncCondition.type
  name: type
  summary: 'Type of condition in CamelCase or in foo.example.com/CamelCase. Many .condition.type
    values are

    consistent across resources like Available, but because arbitrary conditions can
    be useful (see

    .node.status.conditions), the ability to de-conflict is important. The regex it
    matches is

    (dns1123SubdomainFmt/)?(qualifiedNameFmt). Required.'
  signature: 'type: str'
